<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GVSA Disco</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f7fa;
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>GVSA Disco</h1>
    <p><strong>Thank you, your payment was successful.</strong></p>
	<p>Your order reference is: <span id="paymentRef"></span>.  This has been emailed to you.</p>
    <p>We look forward to seeing you at the GVSA Disco on Saturday 17 May 2025. In the meantime, if you have any queries, please <a href="mailto:hello@gvsa.org.uk">get in touch</a>.</p>
  </div>

  <script>
    // Extract the payment reference from the URL
    const urlParams = new URLSearchParams(window.location.search);
    const paymentRef = urlParams.get('ID');
    if (paymentRef) {
      document.getElementById('paymentRef').textContent = paymentRef;
    }
  </script>
</body>
</html>
